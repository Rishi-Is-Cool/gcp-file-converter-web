<!DOCTYPE html>
<html>
<head>
  <title>File Upload Logs</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f4f6f8;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #2c3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    th, td {
      text-align: left;
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #34495e;
      color: #fff;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .log-preview {
      max-height: 100px;
      overflow-y: auto;
      font-size: 0.9em;
      background: #f9f9f9;
      border: 1px solid #ddd;
      padding: 8px;
      border-radius: 4px;
      white-space: pre-wrap;
    }
    .back-btn {
      display: inline-block;
      margin: 1rem 0;
      padding: 10px 20px;
      background: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s ease;
    }
    .back-btn:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Uploaded File Logs</h1>
  <a href="/" class="back-btn">‚Üê Upload Another File</a>
  <table>
    <thead>
      <tr>
        <th>File Name</th>
        <th>Timestamp</th>
        <th>Extracted Text</th>
      </tr>
    </thead>
    <tbody>
      {% for log in logs %}
      <tr>
        <td>{{ log.file_name }}</td>
        <td>{{ log.timestamp }}</td>
        <td><div class="log-preview">{{ log.text }}</div></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
